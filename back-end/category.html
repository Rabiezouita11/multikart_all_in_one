                                    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">

                                                </div>
                                                <div class="modal-body">
                                                    <form id="addProductForm">
                                                        <div class="mb-3">
                                                            <label for="productName" class="form-label">Product Name</label>
                                                            <input type="text" class="form-control" id="productName" required>
                                                        </div>

                                                         <div class="mb-3">
            <label for="productCategory" class="form-label">Category</label>
            <select class="form-control" id="productCategory" required>
                <option value="chaise">Chaise</option>
                <option value="table">Table</option>
                <option value="tous">Tous</option>
                <option value="lit">Lit</option>
            </select>
        </div>
                                                        <div class="mb-3">
                                                            <label for="productPrice" class="form-label">Price</label>
                                                            <input type="number" class="form-control" id="productPrice" required>
                                                        </div>
                                                        <button type="submit" class="btn btn-primary"  >Save</button>  

                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>

                                                    <th>categorie</th>

    <!-- add physical product modal box -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title f-w-600" id="exampleModalLabel">Add
                        Physical Product</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation">
                        <div class="form">
                            <div class="form-group">
                                <label for="validationCustom01" class="mb-1">Category Name :</label>
                                <input class="form-control" id="validationCustom01" type="text">
                            </div>
                            <div class="form-group mb-0">
                                <label for="validationCustom02" class="mb-1">Category Image :</label>
                                <input class="form-control" id="validationCustom02" type="file">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="button">Save</button>
                    <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProductModalLabel">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Edit Product Form -->
                    <form id="editProductForm">
                        <div class="mb-3">
                            <label for="editProductName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="editProductName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editProductCategory" class="form-label">Category</label>
                            <select class="form-control" id="editProductCategory" required>
                                <option value="chaise">Chaise</option>
                                <option value="table">Table</option>
                                <option value="tous">Tous</option>
                                <option value="lit">Lit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editProductPrice" class="form-label">Price (TND)</label>
                            <input type="number" step="0.01" class="form-control" id="editProductPrice" required>
                        </div>
                        <!-- Hidden input to store the product ID -->
                        <input type="hidden" id="editProductId">
                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
